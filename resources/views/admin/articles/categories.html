                            300: '#86efac',

            <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm">

                </div>

                                <th scope="col" class="px-4 py-3">Status</th>
                                <th scope="col" class="px-4 py-3">Terakhir Update</th>
                                <th scope="col" class="px-4 py-3">
                                    <span class="sr-only">Actions</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b dark:border-gray-700">
                                <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                    Berita
                                </th>
                                <td class="px-4 py-3">berita</td>

                                    </span>
                                </td>
                                <td class="px-4 py-3">2025-01-09</td>
                                <td class="px-4 py-3">
                                    <div class="flex items-center space-x-2">
                                        <button type="button" class="text-primer-700 border border-primer-700 hover:bg-primer-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-primer-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-primer-500 dark:text-primer-500 dark:hover:text-white dark:focus:ring-primer-800 dark:hover:bg-primer-500">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                            </svg>

                                        </button>
                                        <button type="button" class="text-red-700 border border-red-700 hover:bg-red-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:focus:ring-red-800 dark:hover:bg-red-500">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
